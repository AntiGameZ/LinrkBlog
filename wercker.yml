box: debian
build:
  steps:
    - script:
        name: install git 
        code: |
            apt-get update
            apt-get install git -y
    - add-ssh-key:
        keyname: gh-key
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
    - script:
        name: initialize git submodules
        code: |
            git submodule update --init --recursive
    - arjen/hugo-build:
        theme: "hugo-pacman-theme"
        flags: --buildDrafts=true
deploy:
  steps:
    - eyedol/deploy-gh-pages@0.2.1
        token: $GIT_TOKEN
        domain: www.linrk.com
        basedir: public
        repo: AntiGameZ/antigamez.github.io
